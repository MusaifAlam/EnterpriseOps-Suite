<app-header></app-header>
<!-- Contact Section -->
<section id="contact" class="contact-section py-5 bg-light">
  <div class="container">
    <h1 class="text-primary fw-bold mb-4 text-center">Contact Me</h1>
    <div class="row justify-content-center">
        <!-- Contact Details and Map -->
        <div class="col-md-6">
          <h5>Contact Details</h5>
          <ul class="list-unstyled">
              <li><strong>Email:</strong> musaifalam212&#64;gmail.com.com</li>
              <li><strong>Phone:</strong> +91 9113379017</li>
              <li><strong>Address:</strong> Star Colony,Lohardaga,Jharkhand(India)</li>
          </ul>
          <div class="mt-4">
              <h5>Our Location</h5>
              <div class="ratio ratio-16x9">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3660.5231892448833!2d84.6869862!3d23.441585300000007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x398b237c2d010961%3A0xf77a4aff0c0a63a1!2sPowerganj%20Chowk%2C%20Lohardaga%2C%20Jharkhand%20835302!5e0!3m2!1sen!2sin!4v1740375970939!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" 
                style="border:0;" allowfullscreen="" loading="lazy"></iframe>
              </div>
          </div>
      </div>
      
      <!-- Message Form -->
      <div class="col-md-6 mt-4" >
        <div class="card shadow p-4 border-0" >
          <h4 class="text-center text-secondary mb-3">Send a Message</h4>
          <form #f="ngForm" (ngSubmit)="onsubmit(f)">
            <div class="mb-3">
              <label for="name" class="form-label fw-bold">Your Name</label>
              <input type="text" class="form-control" id="name" minlength="5" ngModel name="myusername" #username="ngModel" required placeholder="Enter your full name">
              <div class="text-danger mt-1" *ngIf="username.touched && !username.valid">
                ** Please enter your name (min 5 characters)
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label fw-bold">Your Email</label>
              <input type="email" class="form-control" id="email" [pattern]="EMAIL_PATTERN" ngModel name="email" #email="ngModel" placeholder="Enter your email" required>
              <div class="text-danger mt-1" *ngIf="email.touched && email.invalid">
                ** Please enter a valid email
              </div>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label fw-bold">Your Message</label>
              <textarea class="form-control" id="message" rows="4" ngModel name="message" #message="ngModel" placeholder="Enter your message" required></textarea>
              <div class="text-danger mt-1" *ngIf="message.touched && !message.valid">
                ** Message cannot be empty
              </div>
            </div>
            <button [disabled]="f.invalid" type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
